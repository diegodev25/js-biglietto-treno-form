<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form calcolo prezzo biglietto del treno</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- titolo -->
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <!-- Box dati passeggero -->
    <div class="box-dati">
      <div class="name">
        <form id="myForm" class="in-center" action="index.html" method="post">
          <h3>Nome  Cognome</h3>
            <input id="nome-passeggero" type="text" name="" value="">
        </form>
      </div>
      <!-- km da percorrere -->
      <div class="chilometri">
        <form class="in-center" action="index.html" method="post">
          <h3>Km da percorrere</h3>
          <input id="km" type="number" name="" min="1" max="10000">
        </form>
      </div>
      <!-- età -->
      <div class="eta">
        <form class="in-center" action="index.html" method="post">
          <h3>Fascie d'età</h3>
            <select name="" id="age">
              <option value="Sconto Minorenne">Minorenne</option>
              <option value="Prezzo base">Maggiorenne</option>
              <option value="Over 65">Over 65</option>
            </select>
        </form>
      </div>
      <!-- button Genera e Annulla -->
      <div class="box-button">
        <input id="check" type="button" value="Genera">
        <input id="reset" type="button" value="Annulla">
      </div>
    </div>
    <!-- Box risultato biglietto -->
    <h1 id="ticket-result">IL TUO BIGLIETTO</h1>
    <div id="box-genera">
      <h2>DETTAGLI PASSEGGERO</h2>
      <div class="name-passenger">
        <h3>NOME PASSEGGERO</h3>
        <h3 id="ris-nom"></h3>
      </div>
      <!-- Dettagli su offerta, carrozza, prezzo, ecc... -->
      <div class="box-info">
        <h4>OFFERTA</h4>
        <h5 id="offerta"></h5>
      </div>
      <!-- Carrozza -->
      <div class="box-info">
        <h4>CARROZZA</h4>
        <h5 id="carrozza"></h5>
      </div>
      <!-- Codice CP -->
      <div class="box-info">
        <h4>CODICE CP</h4>
        <h5 id="codice-cp"></h5>
      </div>
      <!-- Costo del biglietto -->
      <div class="box-info">
        <h4>COSTO BIGLIETTO</h4>
        <h5 id="costo-biglietto"></h5>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
